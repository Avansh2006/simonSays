<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Says</h1>
        <h3 class="level">Level : 0</h3>
        <div class="simon-board">
            <div id="green" class="color-button green"></div>
            <div id="red" class="color-button red"></div>
            <div id="yellow" class="color-button yellow"></div>
            <div id="blue" class="color-button blue"></div>
        </div>
        <button id="start-button">Start Game</button>
        <p id="message">Press Start to Begin!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
